<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodSoft Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/22953d4dcf.js" crossorigin="anonymous"></script>

</head>
<body>
     <div class="whole">
          <div class="Tag">
            <h1>Made by Zohaib </h1>
          </div>
          <div class="box">
            <div class="display"></div>
            <div class="buttons">
                <button class="but">1</button>
                <button class="but">2</button>
                <button class="but">3</button>
                <button class="but">4</button>
                <button class="but">5</button>
                <button class="but">6</button>
                <button class="but">7</button>
                <button class="but">8</button>
                <button class="but">9</button>
                <button class="but">0</button>
                <button class="but point"><i class="fa-solid fa-circle fa-2xs"></i></button>
                <button class="but plus"><i class="fa-solid fa-2x fa-plus "style="color: #000000;""></i></button>
                <button class="but minus"><i class="fa-solid fa-2x fa-minus" style="color: #000000;"></i></button>
                <button class="but multiply"><i class="fa-solid fa-2x fa-xmark" style="color: #000000;"></i></button>
                <button class="but divide"><i class="fa-solid fa-2x fa-divide" style="color: #000000;"></i></button>
                <button class="but equal op"><i class="fa-solid fa-2x fa-equals" style="color: #000000;"></i></button>
                <button class="but clear"><b>C</b></button>
            </div>
        </div>
            <script src="calculator.js"></script>
</body>
</html>
